<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main class="container">
        <h2>We'd love to hear from you!</h2>
        <p>If you have any questions, feedback, or inquiries, please fill out the form below, and we'll get back to you as soon as possible.</p>

        <!-- Contact Form -->
        <form action="http://localhost:3000/submit-form" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea><br>

            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Fast Fire Defense</p>
    </footer>
    <script>
        // Dynamically update the year in the footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
