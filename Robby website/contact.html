<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A  Session - Fast Fire Defense</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Branding and Intro -->
        <div class="left-section">
            <img src="logo.png" alt="Fast Fire Defense" class="logo">
            <h1>Fast Fire Defense</h1>
            <p>some bull shit to add later</p>
        </div>

        <!-- Right Section: Scheduling Form -->
        <div class="right-section">
            <!-- Service Dropdown -->
            <div class="form-group">
                <label for="service">Select a Service:</label>
                <select id="service" name="service">
                    <option value="MD CCW Class">MD CCW Class</option>
                    <option value="HQL Class">HQL CLass</option>
                    <option value="Advanced Coaching">Advanced Coaching</option>
                    <option value="1 on 1 Coaching">1 on 1 Coaching</option>
                </select>
            </div>

            <!-- Static Calendar for Date and Time Selection -->
            <div class="form-group">
              <label>Select a Date and Time:</label>
              <div id="calendar">
                  <!-- Dates and times will be dynamically generated by script.js -->
              </div>
          </div>

          <!-- User Info Form -->
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="message">Message (Optional):</label>
              <textarea id="message" name="message" rows="4"></textarea>
          </div>

          <!-- Submit Button -->
          <button id="submit-btn">Schedule Now</button>
      </div>
  </div>

  <!-- Return to Home Button -->
  <a href="MainPage.html" class="home-btn">Return to Home</a>

  <!-- Popup for Confirmation -->
  <div id="popup" class="popup">
      <div class="popup-content">
          <span id="close-popup" class="close">&times;</span>
          <h2>Booking Confirmed!</h2>
          <p>Your session has been scheduled. You'll receive a confirmation email shortly.</p>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
