<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Pop-up box styling */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
        }

        .popup.show {
            display: block; /* Show the pop-up when the class is added */
        }

        .popup-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup-overlay.show {
            display: block; /* Show the overlay when the class is added */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main class="container">
        <h2>We'd love to hear from you!</h2>
        <p>If you have any questions, feedback, or inquiries, please fill out the form below, and we'll get back to you as soon as possible.</p>

        <div class="form-contact">  <!-- Contact Form -->
            <form id="contactForm">
             <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br>

             <label for="email">Email:</label><br>
             <input type="email" id="email" name="email" placeholder="Your Email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea><br>

            <button type="submit" class="send-button">Send</button>
            <a href="MainPage.html" class="return-to-home-button">Return to Home</a>
        </form>
        </div>  
  
    </div>
</main>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Fast Fire Defense</p>
    </footer>

    <!-- Pop-up Box -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popupBox">
        <p>Email sent successfully!</p>
    </div>

    <script>
        // Dynamically update the year in the footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            try {
                const response = await fetch('http://localhost:3000/submit-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    // Show the pop-up box
                    const popupBox = document.getElementById('popupBox');
                    const popupOverlay = document.getElementById('popupOverlay');
                    popupBox.classList.add('show');
                    popupOverlay.classList.add('show');

                    // Hide the pop-up after 3 seconds or when clicked elsewhere
                    popupOverlay.addEventListener('click', () => {
                        popupBox.classList.remove('show');
                        popupOverlay.classList.remove('show');
                    });

                    setTimeout(() => {
                        popupBox.classList.remove('show');
                        popupOverlay.classList.remove('show');
                    }, 3000);

                    // Clear the form fields
                    document.getElementById('contactForm').reset();
                } else {
                    alert('An error occurred while sending the email. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
