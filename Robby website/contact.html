<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <!-- Navigation Bar -->
            <div class="nav">
                <ul>
                    <li><a href="about.html" class="glow-button">About us</a></li>
                    <li><a href="Services.html" class="glow-button">Services</a></li>
                    <li><a href="contact.html" class="glow-button">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Contact Form Section -->
    <div class="contact-form-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required />
                <input type="email" id="email" placeholder="Your Email" required />
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="send-btn glow-button">Send</button>
            </form>
            <button class="home-btn glow-button" onclick="goHome()">Return to Home</button>
        </div>
    </div>
</body>
</html>
